<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <h1>Hello, world!</h1>
    <form id="form1">
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn">Search</button>
    </form>


    <form id="form2" class="form-inline">
        <input type="text" class="input-small" placeholder="Email">
        <input type="text" class="input-small" placeholder="Password">
        <!-- label隐示联系 -->
        <label class="checkbox">
            <input type="checkbox">记住我
        </label>
        <!-- label显示联系 -->
        <label for="SSN">SNumber:</label>
        <input type="text" name="SNum" id="SSN" class="input-small"/>
    </form>


    <form id="form3" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>
            <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password:</label>
            <div class="controls">
                <input type="text" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDate">Date:</label>
            <div class="controls">
                <input type="date" id="inputDate" placeholder="Date"><span class="help-inline alert-error">请选择输入</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="input-append">
                    <span2 class="add-on">@</span2>
                    <input class="input-medium span3" type="text">
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls-row">
               <input type="text" class="span4" placeholder="span4">
               <input type="text" class="span1 input-xlarge uneditable-input" readonly placeholder="span2">
            </div>
            <div class="controls">
                <span class="span4 input-xlarge uneditable-input" placeholder="span2"></span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox inline">
                    <input type="checkbox" name="checkbox1"> 记住我1
                </label>
                <i class="icon-search"></i>&nbsp;
                <label class="checkbox inline">
                    <input type="checkbox" name="checkbox1"> 记住我2
                </label>
            </div>
            <div class="controls">
                <button type="submit" class="btn span1 btn-success">登录</button>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Message:</label>
            <div class="controls">
                <textarea rows="3"></textarea>
            </div>
        </div>
    </form>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
